{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Company Profile</h2>
<a href="{{ url_for('company.profile') }}" class="btn btn-secondary mb-3">Back to Profile</a>

<div class="card">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="company_name" class="form-label">Company Name *</label>
        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ profile.company_name }}" required>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="industry" class="form-label">Industry</label>
          <input type="text" class="form-control" id="industry" name="industry" value="{{ profile.industry or '' }}">
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location" value="{{ profile.location or '' }}">
        </div>
      </div>
      
      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" id="website" name="website" value="{{ profile.website or '' }}">
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="contact_person" class="form-label">Contact Person</label>
          <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ profile.contact_person or '' }}">
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="contact_phone" class="form-label">Contact Phone</label>
          <input type="tel" class="form-control" id="contact_phone" name="contact_phone" value="{{ profile.contact_phone or '' }}">
        </div>
      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">Company Description</label>
        <textarea class="form-control" id="description" name="description" rows="4">{{ profile.description or '' }}</textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('company.profile') }}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
